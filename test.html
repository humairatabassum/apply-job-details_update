<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        box-sizing: border-box;
        --c1: #d1fbd0;
        --c2: #25c220;
        --c3: #008020;
    }

    .speedo-box {
        margin-top: 10px;
        padding: 20px;
    }

    .speedometer {
        display: inline-block;
        width: 120px;
        height: 120px;
        padding: 16px;
        border-radius: 50%;
        background: radial-gradient(#fff 0 0) content-box,
            conic-gradient(from -90deg,
                var(--c1) 60deg,
                var(--c2) 0 120deg,
                var(--c3) 0 180deg,
                #0000 0);
        position: relative;
    }

    .needle {
        position: absolute;
        width: 0;
        height: 0;
        border-left: 4px solid transparent;
        border-right: 4px solid transparent;
        border-bottom: 60px solid black;
        left: 46%;
        bottom: 50%;
        transform: translateX(-50%);
        transform-origin: bottom center;
        animation: moveNeedle 2s ease forwards;
    }

    .needle-bottom {
        position: absolute;
        top: 53px;
        left: -5px;
        width: 10px;
        height: 10px;
        background-color: black;
        border-radius: 50%;
    }

    .score {
        position: absolute;
        text-align: center;
        top: 64px;
        left: 20px;
        font-size: 6px !important;
        font-weight: 400;
    }

    .label {
        position: absolute;
        font-size: 6px !important;
        font-weight: 400;
        color: #000;
        text-align: center;
    }

    .low {
        top: 25px;
        right: 112px;
    }

    .medium {
        top: -18px;
        left: 34px;
    }

    .high {
        top: 25px;
        left: 114px;
    }

    @keyframes moveNeedle {
        from {
            transform: translateX(-50%) rotate(-90deg);
        }

        to {
            transform: translateX(-50%) rotate(var(--rotationAngle));
        }
    }
</style>

<body>
    <div class="speedo-box">
        <div class="speedometer">
            <div class="label low">Low</div>
            <div class="label medium">Medium</div>
            <div class="label high">High</div>
            <div class="needle" id="dynamicScore">
                <div class="needle-bottom" id=""></div>
            </div>

            <span class="score" id="dynamicPercentage">20% matching</span>
        </div>
    </div>

    <script>
        const scoreElement = document.getElementById('dynamicScore');
        const percentageElement = document.getElementById('dynamicPercentage');
        const speedometerElement = document.querySelector('.speedometer');

        function setNeedleRotation(score) {
            const rotationAngle = (score / 100) * 180 - 90;
            speedometerElement.style.setProperty('--rotationAngle', `${rotationAngle}deg`);
            percentageElement.textContent = `${score}% matching`;
        }

        // Example usage:
        setNeedleRotation(20); // Set the needle to point to 50% -->
    </script>
</body>

</html>
